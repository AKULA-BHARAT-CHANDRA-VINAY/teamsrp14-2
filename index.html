<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.4.2002/dist/dbr.bundle.js"></script>
</head>
<body>
    <div class="container" id="login">
        <h1>Login Page</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="showRegister()">Signup?</button>
    </div>

    <div class="container" id="register" style="display:none;">
        <h1>Register</h1>
        <form id="registrationForm">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="text" id="phone" placeholder="Phone" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Signup!!</button>
        </form>
        <button onclick="showLogin()">Login</button>
    </div>

    <div class="container" id="dashboard" style="display:none;">
        <h1 id="greet">Welcome!!</h1>
        <button onclick="showShopping()">Go to Shopping</button>
    </div>

    <div class="container" id="shopping" style="display:none;">
        <h1>Shopping</h1>
        <button onclick="startScanning()">Start Scanning</button>
        <div id="scannedProductsList">
            <h2>Scanned Products</h2>
            <ul id="scannedProducts"></ul>
            <h3>Total: â‚¹<span id="totalCost">0</span></h3>
        </div>       
    </div>
    <div id="camera-view-container" style="display:none;">
        <div>
            <button onclick="redirect()"></button>
        </div>
    </div>
    <div id="productDetails" style="display:none;"></div>
    <div id="paymentOptions" style="display:none;">
        <h3>Select Payment Method</h3>
        <label>
            <input type="radio" name="paymentMethod" value="upi" onclick="showPaymentOptions()" checked>
            UPI
        </label>
        <label>
            <input type="radio" name="paymentMethod" value="card" onclick="showPaymentOptions()">
            Credit/Debit Card
        </label>
    
        <div id="upiContainer" style="display:block;">
            <h4>UPI Payment</h4>
            <input type="text" id="upiPhoneNumber" placeholder="Enter UPI ID" required>
            <button onclick="payWithUPI()">Pay with UPI</button>
        </div>
    
        <div id="cardContainer" style="display:none;">
            <h4>Card Payment</h4>
            <input type="text" id="cardNumber" placeholder="Card Number" required>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>
            <input type="text" id="cvv" placeholder="CVV" required>
            <button onclick="payWithCard()">Pay with Card</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
